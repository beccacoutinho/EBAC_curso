        </section>

        <section id="video-container">
            <h2>Video Player</h2>
            <div class="container">
                <div id="player">
                    <video id="video" src="./assets/video.mp4"></video>
                    <div class="controls">
                        <button id="btn-play">
                            <i class="fa fa-play"></i>
                            <i class="fa fa-pause"></i>
                        </button>
                        <div class="timeline">
                            <div class="bar">
                                <div class="inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="imagens">
            <h2>Galeria de Imagens</h2>
            <div class="container">
                <img src="./assets/images/pexels-cottonbro-4604662.jpg" alt="imagem 1 ">
